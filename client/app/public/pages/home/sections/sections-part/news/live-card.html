<template name="liveCard">
  <div class="rows-y-md flex-column">
    <div class="column-y-md">
      <div class="rows-y flex-column">
        <div class="column-y">
          <div class="rows align-items-center">
            <div class="column">
              <div class="color-red font-weight-600">Live</div>
            </div>
            <div class="red-circle-md"></div>
          </div>
        </div>
        <div class="column-y">
          <div>
            <img src="images/home/covboy-man.png" alt="covboy-man" />
          </div>
        </div>
        <div class="column-y font-weight-600 font-size-18">
          Beloved Arizona coach loses battle with coronavirus
        </div>
      </div>
    </div>
    <div class="column-y-md">
      <div class="rows-y flex-column">
        <div class="column-y font-weight-600 font-size-18">Location News</div>
        <div class="column-y">
          <div class="location-news-box">
            <div class="white-color-background">
              <div class="rows-y flex-column h-100 justify-content-center">
                <div class="column-y column font-size-14 mt-3">
                  Get Location specific News
                </div>
                <div class="column-y column">
                  <div>
                    <div
                      class="d-flex align-items-center justify-content-center"
                    >
                      <div
                        class="rows-md align-items-center location-box-border location-box-border-style"
                      >
                        <div class="column-md">Enter Your Location</div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="column-y column">
                  <div>
                    <div class="submit-button background-color-red">
                      <div
                        class="h-100 d-flex justify-content-center align-items-center color-white"
                      >
                        <a href="#">SUBMIT</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
