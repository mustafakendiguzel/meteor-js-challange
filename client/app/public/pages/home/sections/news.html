<template name="newsSection">
  <div class="container">
    <div class="news-section">
      <div class="d-flex flex-fill">
        <div>
          <div class="d-flex flex-column news-content">
            {{>newsTitle}}
            <div class="news-content">
              <div class="rows rows-y flex-wrap">
                <div class="column column-y">{{>newsCard}}</div>
                <div class="column column-y">{{>newsCard}}</div>
                <div class="column column-y">{{>newsCard}}</div>
                <div class="column column-y">{{>newsCard}}</div>
              </div>
              <div class="text-center">
                <div class="d-inline-block more-button">
                  <a href="#">
                    <div class="text-center more-button-box more-button-style">
                      <div
                        class="d-flex align-items-center h-100 justify-content-center"
                      >
                        <div class="font-size-14 color-red">VIEW MORE</div>
                      </div>
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="column">{{>liveCard}}</div>
      </div>
      <div>
        <div class="editor-picks rows align-items-center">
          <div class="column font-size-18">Editor’s Picks</div>
          <div class="column"><i class="fa-solid fa-star"></i></div>
        </div>
        <div class="column-y rows">
          <div class="column">
            <div class="rows">
              <div class="column">
                <div class="position-relative width-100">
                  <img src="images/home/editor-pick1.png" alt="love" />
                </div>
              </div>
              <div class="column">
                <div class="font-weight-600 font-size-18">
                  Serological surveys are being conducted to test for
                  coronavirus antibodies. How useful are they?
                </div>
                <div class="font-size-14">
                  The authorities are hoping to find that a substantial
                  proportion of the population has already been infected with
                  the virus – and so is immune.
                </div>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="rows">
              <div class="column position-relative">
                <img src="images/home/editor-pick2.png" alt="love" />
              </div>
              <div class="column">
                <div class="font-weight-600 font-size-18">
                  Serological surveys are being conducted to test for
                  coronavirus antibodies. How useful are they?
                </div>
                <div class="font-size-14">
                  Beating some of the finest teams from South Asia, East Bengal
                  became the first Indian club to win an officially recognised
                  Asian football tournament.
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="text-center">
          <a href="#">
            <div
              class="d-inline-block small-red-line small-red-line-shine"
            ></div>
          </a>
          <a href="#"> <div class="d-inline-block small-red-line"></div> </a
          ><a href="#"> <div class="d-inline-block small-red-line"></div> </a
          ><a href="#">
            <div class="d-inline-block small-red-line"></div>
          </a>
        </div>
      </div>
    </div>
  </div>
</template>
